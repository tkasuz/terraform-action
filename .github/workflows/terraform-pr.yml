name: Terraform PR Actions

on:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  terraform:
    # Only run on PR comments that start with terraform
    if: github.event.issue.pull_request && (startsWith(github.event.comment.body, 'terraform'))
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.issue.number }}/head

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Install tfcmt
        run: |
          curl -L https://github.com/suzuki-shunsuke/tfcmt/releases/download/v4.11.0/tfcmt_linux_amd64.tar.gz | tar xz
          sudo mv tfcmt /usr/local/bin/
          sudo chmod +x /usr/local/bin/tfcmt

      - name: Run terraform-action
        uses: ./
        with:
          config-path: atlantis.yaml

  test-action:
    # Test the action on every PR to validate it works
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Install tfcmt
        run: |
          curl -L https://github.com/suzuki-shunsuke/tfcmt/releases/download/v4.11.0/tfcmt_linux_amd64.tar.gz | tar xz
          sudo mv tfcmt /usr/local/bin/
          sudo chmod +x /usr/local/bin/tfcmt

      - name: Test building the action
        uses: ./
        with:
          config-path: atlantis.yaml
        continue-on-error: true
