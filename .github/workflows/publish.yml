name: Build and Publish Release Assets

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false

      - name: Build release binaries
        if: github.event_name == 'release'
        run: |
          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 go build -o terraform-action-linux-amd64 -ldflags="-s -w" ./cmd/terraform-action
          GOOS=linux GOARCH=arm64 go build -o terraform-action-linux-arm64 -ldflags="-s -w" ./cmd/terraform-action
          GOOS=darwin GOARCH=amd64 go build -o terraform-action-darwin-amd64 -ldflags="-s -w" ./cmd/terraform-action
          GOOS=darwin GOARCH=arm64 go build -o terraform-action-darwin-arm64 -ldflags="-s -w" ./cmd/terraform-action
          GOOS=windows GOARCH=amd64 go build -o terraform-action-windows-amd64.exe -ldflags="-s -w" ./cmd/terraform-action

      - name: Upload release binaries
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            terraform-action-linux-amd64
            terraform-action-linux-arm64
            terraform-action-darwin-amd64
            terraform-action-darwin-arm64
            terraform-action-windows-amd64.exe
